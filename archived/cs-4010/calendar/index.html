<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <script type="text/javascript" src="src/js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="src/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
    <title>jQuery Calendar</title>
</head>
<body>
<div class="container">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="row header">
            <h1 class="month"><strong>March</strong> 2015</h1>
            <button type="button" class="list-view btn btn-default" data-toggle="modal" data-target="#myModal">List View</button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">List View</h4>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group">
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="back-year btn btn-default"><i class="fa fa-angle-double-left"></i></button>
                    <button type="button" class="back-month btn btn-default"><i class="fa fa-angle-left"></i></button>
                    <button type="button" class="today btn btn-default">Today</button>
                    <button type="button" class="next-month btn btn-default"><i class="fa fa-angle-right"></i></button>
                    <button type="button" class="next-year btn btn-default"><i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>

        </div>
        <div class="panel panel-default">
            <table class="table table-bordered" id="calendar">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
