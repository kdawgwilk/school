<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" id="status">
  <div class="row">
    <div class="col-sm-2">Score: {{ correctAttempts }} / {{ totalAttempts }}</div>
    <div class="custom-alert col-sm-2 text-right alert-{{ alert }}">{{ wrong }}</div>
    <div class="col-sm-offset-1 col-sm-3">Time Left:
      <timer countdown="60" autostart="false" interval="1000" finish-callback="outOfTime()">
        {{ countdown }}
      </timer>
    </div>
    <div class="col-sm-2">Highscore: {{ highscore }}</div>
  </div>
  <div class="row">
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <h4 class="col-sm-8">{{ question }}</h4>
  </div>
</div>
<div class="container">
  <unit-circle></unit-circle>
  <div id="calculator" ng-controller="CalculatorCtrl">
    <!-- Screen and clear key -->
    <div class="top">
      <span class="clear">C</span>
      <div class="screen"></div>
    </div>

    <div class="keys">
      <!-- operators and other keys -->
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator">+</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator">-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator">รท</span>
      <span>0</span>
      <span>.</span>
      <span class="eval">=</span>
      <span class="operator">x</span>
    </div>
  </div>
</div>
